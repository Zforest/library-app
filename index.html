<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="app.js"></script>
<form action='/book-form' 
method='post'>
  <ul>
    <li>
        <label for="book-title">Book Title:</label>
        <input type="text" id="title"
name="book_title" />
    </li>
    <li>
        <label for="author">Author:</label>
        <input type="text" id="author"
name="book_author" />
    </li>
    <li>
        <label for="total-pages">Total Pages:</label>
        <input type="text" id="pages"
name="total_pages" />
    </li>
    <li>
        <label for="book-status">
            <span>Book Status:</span>
        </label>
        <select id="bookStatus" name="book-status">
            <option value="no">Not Started</option>
            <option value="yes">Completed</option>
            <option value="progress">In Progress</option>
            <option value="abandoned">Abandoned</option>
        </select>
    </li>
<li class="button">
    <button type="submit" id="submitBook">Submit Book</button>
    
    <div id="output-box"></div>
</li>
    </li>
  </ul>
</form>
    
    

</body>
</html>
